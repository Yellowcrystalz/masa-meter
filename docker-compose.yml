services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: masa_meter
    image: masa_meter:beta
    ports:
      - "8080:8080"
    restart: always
    volumes:
      - ./data:/app/data

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --url http://app:8080
    container_name: cloudflared
    depends_on:
      - app
    network_mode: "service:app"
