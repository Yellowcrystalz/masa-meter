services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: masa_meter
    image: masa_meter:beta
    ports:
      - "8000:8000"
    restart: always
    volumes:
      - ./data:/app/data

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    container_name: cloudflared
    depends_on:
      - app
    restart: always
